<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="google_div" class="row align-items-center" style="height: 400px">
      <div class="col-12 text-center">
        <div class="col-12">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google"
          />
        </div>
        <div class="col-12">
          <input
            type="text"
            class="w-25 rounded-pill mt-4 ps-3 pt-1"
            id="searchText"
            style="height: 40px"
          />
        </div>
        <div class="col-12 mt-4">
          <button class="btn btn-light" onclick="searchGoogle()">
            Googleda Ara
          </button>
          <button class="btn btn-light ms-2">
            Kendimi şanslı hissediyorum
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      function searchGoogle() {
        let searchTextInput = document.getElementById("searchText");
        let searchText = searchTextInput.value;

        let targetUrl = `https://www.google.com/search?q=${searchText}`;
        targetUrl = targetUrl.split(" ");
        filteredUrl = targetUrl.filter(item => item !== '');
        targetUrl = filteredUrl.join("+");

        if (searchText.trim() !== "") {
          window.location.href = targetUrl;
        } else {
          alert("Boş değer girdiniz");
        }
      }
    </script>
  </body>
</html>
